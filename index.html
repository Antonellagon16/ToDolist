<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>
    <header class="text-center py-4">

        <h1 class="mt-2">My To-Do List</h1>
    </header>
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="text-center mb-3" id="taskCounter">Total Tasks: 0z</div>
                <div class="row g-2">
                    <div class="col-8">
                        <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
                    </div>
                    <div class="col-4">
                        <button id="addTaskBtn" class="btn btn-primary w-100">Add Task</button>
                    </div>
                </div>
                <ul id="taskList" class="list-group mt-3"></ul>
                <button id="clearTaskBtn" class="btn btn-danger mt-3 w-100">Clear All Tasks</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
